<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<ul th:each="post:${list}">
    <!--<li th:text="${post.getText() + ' ' + post.getTimeStamp()}"></li>-->
    <li th:text="${post.getText() + ' ' + #dates.format(post.getTimeStamp(), 'dd-MM-yyyy HH:mm')}"></li>
    <form th:action="@{'/deletepost/' +  ${post.getId()}}" method="post">
    <input type="submit" value="Delete">
    </form>
</ul>
<form action="/createpost" th:object="${post}" method="post">
    <input type="text" th:field="*{text}" placeholder="Enter your post">
    <input type="submit" value="Submit">
</form>
</body>
</html>
