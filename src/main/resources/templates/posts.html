<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<ul th:each="post:${list}">
    <li th:text="${post.getText()}"></li>
</ul>
<form action="/createpost" th:object="${post}" method="post">
    <input type="text" th:field="*{text}" placeholder="Enter your post">
    <input type="submit" value="Submit">
</form>
</body>
</html>
